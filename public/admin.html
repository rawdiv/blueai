<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Mind Admin Panel</title>
  <style>
    body { background: #181c24; color: #fff; font-family: 'Manrope', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 2.5rem auto; background: rgba(255,255,255,0.07); border-radius: 1.2rem; box-shadow: 0 4px 32px rgba(30,60,180,0.18); padding: 2.5rem 2rem; }
    h1, h2 { text-align: center; }
    input, button, textarea { width: 100%; padding: 0.7em; margin: 0.5em 0 1em 0; border-radius: 0.5em; border: none; font-size: 1rem; }
    button { background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%); color: #222; font-weight: 700; cursor: pointer; transition: background 0.2s; }
    button:hover { background: linear-gradient(90deg, #fff6a9 0%, #ffd580 100%); }
    .hidden { display: none; }
    .user-list, .news-list { background: rgba(0,0,0,0.12); border-radius: 0.7em; padding: 1em; margin-bottom: 1.5em; }
    .user-list li, .news-list li { margin-bottom: 0.5em; }
    .stat { font-size: 1.2em; margin-bottom: 1em; text-align: center; }
    .logout { float: right; background: #222; color: #ffe259; width: auto; padding: 0.4em 1.2em; margin: 0; }
    .error { color: #ff6b6b; text-align: center; margin-bottom: 1em; }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h1>Admin Login</h1>
    <div class="error" id="login-error"></div>
    <input type="password" id="admin-password" placeholder="Admin Password" autocomplete="current-password">
    <button onclick="adminLogin()">Login</button>
  </div>
  <div class="container hidden" id="dashboard">
    <button class="logout" onclick="logout()">Logout</button>
    <h2>Admin Dashboard</h2>
    <div class="stat">Site Visits: <span id="visit-count">...</span></div>
    <h3>Users (Beta/Waitlist)</h3>
    <ul class="user-list" id="user-list"></ul>
    <h3>Post News/Update</h3>
    <input type="text" id="news-title" placeholder="Title">
    <textarea id="news-content" placeholder="Content" rows="4"></textarea>
    <button onclick="postNews()">Post News</button>
    <h3>All News/Updates</h3>
    <ul class="news-list" id="news-list"></ul>
  </div>
  <script>
    let adminPassword = '';
    function adminLogin() {
      const pass = document.getElementById('admin-password').value;
      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pass })
      })
      .then(res => res.ok ? res.json() : Promise.reject('Invalid password'))
      .then(() => {
        adminPassword = pass;
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadDashboard();
      })
      .catch(err => {
        document.getElementById('login-error').textContent = err;
      });
    }
    function logout() {
      adminPassword = '';
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-box').classList.remove('hidden');
      document.getElementById('admin-password').value = '';
      document.getElementById('login-error').textContent = '';
    }
    function loadDashboard() {
      // Visits
      fetch('/api/admin/visits', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPassword })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('visit-count').textContent = data.count;
      });
      // Users
      fetch('/api/admin/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPassword })
      })
      .then(res => res.json())
      .then(users => {
        const ul = document.getElementById('user-list');
        ul.innerHTML = '';
        users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = `${u.email} (${new Date(u.createdAt).toLocaleString()})`;
          ul.appendChild(li);
        });
      });
      // News
      fetch('/api/news')
      .then(res => res.json())
      .then(newsArr => {
        const ul = document.getElementById('news-list');
        ul.innerHTML = '';
        newsArr.forEach(n => {
          const li = document.createElement('li');
          li.innerHTML = `<b>${n.title}</b> <small>(${new Date(n.createdAt).toLocaleString()})</small><br>${n.content}`;
          ul.appendChild(li);
        });
      });
    }
    function postNews() {
      const title = document.getElementById('news-title').value;
      const content = document.getElementById('news-content').value;
      if (!title || !content) return alert('Title and content required!');
      fetch('/api/admin/news', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPassword, title, content })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('news-title').value = '';
        document.getElementById('news-content').value = '';
        loadDashboard();
      });
    }
  </script>
</body>
</html>
